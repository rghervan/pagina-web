<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Actv4</title>
</head>
<body>
    <a href="../../../index.html">Portafoli</a>
    <a href="/activitats/actv.html">Activitats Principal</a>
    <form>
        <div>
          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca">
        </div>
        <div>
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo">
        </div>
        <div>
          <label for="precio">Precio máximo:</label>
          <input type="number" id="precio" name="precio" min="0">
        </div>
        <div>
          <label for="tipo">Tipo de cámara:</label>
          <select id="tipo" name="tipo">
            <option value="compacta">Compacta</option>
            <option value="DSLR">DSLR</option>
            <option value="sin_espejo">Sin espejo</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Buscar">
        </div>
      </form>
</body>
</html>
